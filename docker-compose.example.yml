# Example Docker Compose file with environment variables inline
# Copy this to docker-compose.override.yml and edit the values

services:
  scraper:
    environment:
      - DB_HOST=your-mysql-host
      - DB_PORT=3306
      - DB_NAME=scrapsama
      - DB_USER=your-username
      - DB_PASS=your-password
