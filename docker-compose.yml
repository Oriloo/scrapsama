services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: scrapsama_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: scrapsama_db
      MYSQL_USER: scrapsama_user
      MYSQL_PASSWORD: scrapsama_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - scrapsama_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: scrapsama_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
      UPLOAD_LIMIT: 300M
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - scrapsama_network

  # Scrapsama API Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scrapsama_app
    restart: unless-stopped
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=scrapsama_db
      - DB_USER=scrapsama_user
      - DB_PASSWORD=scrapsama_password
    volumes:
      - ./scraper:/app/scraper
      - ./init_db.py:/app/init_db.py
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - scrapsama_network
    stdin_open: true
    tty: true

  # Scrapsama Web Application (Streaming Site)
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: scrapsama_web
    restart: unless-stopped
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=scrapsama_db
      - DB_USER=scrapsama_user
      - DB_PASSWORD=scrapsama_password
    ports:
      - "5000:5000"
    volumes:
      - ./webapp:/app/webapp
      - ./scraper:/app/scraper
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - scrapsama_network

networks:
  scrapsama_network:
    driver: bridge

volumes:
  mysql_data:
